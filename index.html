<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khojo: Search the Phone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <header>
        <h1 class="mx-auto text-center text-success">Khojo : Search the Phone</h1>

    </header>
    <main>
        <!-- search input and button -->
        <section>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="search your favourite phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-success" type="button"
                    id="button-addon2">Search</button>
            </div>
            <!-- spinner -->
            <div id="spinner" class=" spinner-border text-success " role="status">
                <span class="sr-only"></span>
            </div>

        </section>
        <!-- phone details section -->
        <section id="single-phone-details" class="w-50  mx-auto ">

        </section>
        <!-- for error message showing div/section -->
        <section id="numberof-results-found">

        </section>
        <!-- display search result section -->
        <section>
            <div id="search-result-section" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="show-all">


            </div>

        </section>

    </main>
    <footer>

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--custom jsFile -->
    <script src="phone-search.js"></script>
</body>

</html>
